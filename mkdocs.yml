site_name: DroidV4L2
site_url: https://miceworld.top/DroidV4L2/
site_description: High-Performance Android to Linux Virtual Camera
repo_url: https://github.com/Mice-Tailor-Infra/DroidV4L2
repo_name: Mice-Tailor-Infra/DroidV4L2
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - i18n:
      default_language: zh
      languages:
        - locale: zh
          name: ä¸­æ–‡
          build: true
